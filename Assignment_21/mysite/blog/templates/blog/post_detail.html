{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-meta">By {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</p>
            <p>{{ post.content }}</p>
            <a href="/" class="btn btn-primary mt-3">Back to posts</a>
        </div>
    </div>
{% endblock %}
