{% extends 'blog/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Create a New Post</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-2">Publish</button>
        </form>
        <a href="/" class="btn btn-secondary mt-2">Cancel</a>
    </div>
</div>
{% endblock %}
